<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">


<h1>Covid-19</h1>

<div *ngFor="let l of lista" class="box-center">
  <div class="item1">
    <h6>MORTES</h6>  
    <p>{{l.confirmed}}</p>
  </div>

  <div class="item2">
    <h6>INFECTADOS</h6>
    <p>{{l.deaths}}</p>
  </div>

  <div class="item3">
    <h6>RECUPERADOS</h6>
    <p>{{l.recovered}}</p>
  </div>


</div>
